    /// Get Method call using Async / await 

    const getData = async () => {
        try {
            let res = await axios.get("http://jsonplaceholder.typicode.com/posts")
            console.log(res.data);
            let showData = document.getElementById("span_id")
            const fetchData = res.data.map((item) => {
                return showData.innerHTML += `
                   <div> ID: ${item.id}</div>
                   <div> Title is: ${item.title}</div>
                   <div> Body is: ${item.body}</div>
                   <hr>
                  `
            })
            console.log("Fetching data...", fetchData);

        }
        catch (err) {
            console.log("Error is :-", err);
        }

    }
