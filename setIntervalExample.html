<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p> The Example of setIterValue function</p>
     <button onclick="startTimer();">Start Timer</button>   <!-- Example 2 Html-->
     <button onclick="stopTimer();">Stop Timer</button>

     <p id="demo"></p>
</body>

<script type="text/javascript">
    let timerId;
    let num = 0;
    let pid = document.querySelector('#demo');
     function startTime(msg){

        pid.innerHTML = `the timer will be start the message is ${msg} and number is ${num}.`;
        num++;
     }
    function startTimer(){
         timerId = setInterval(startTime , 1000, "Wow Timer is Started!" )
    };

    function stopTimer(){
        clearInterval(timerId);
    }
</script>
</html>
