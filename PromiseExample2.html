<script type="text/javascript">
    ///Promise have 3 stages
    let p = new Promise((resolve, reject) => {
    setTimeout(() => {
        resolve(10);
    }, 3000);
});


p.then((result) => {
    console.log(' first then result', result);
    return result * 2;
}).then((result) => {
    console.log('second then result', result);
    return result * 2;
}).then((result) => {
    console.log('third then result', result);
    return result * 2;
})



</script>
